<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom elements</title>
</head>
<body>
  <h2 class="title">I'm a title from the index.html</h2>
  <my-element>
    <!-- Este texto esta existiendo en el light dom -->
    <!-- un solo slot -->
    <!-- Soy texto fuera del componente  -->

    <!-- multi slot -->
    <span slot="title">Soy el titulo</span>
    <span slot="content">Soy el contenido</span>
  </my-element>
  <script type="module" src="./my-element.js"></script>
</body>
</html>
