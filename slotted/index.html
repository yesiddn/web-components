<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom elements</title>
</head>
<body>
  <h2 class="title">I'm a title from the index.html</h2>
  <my-element>
    <span slot="title">Soy el titulo</span>
    <span class="text" slot="content">Soy el contenido</span>
  </my-element>
  <script type="module" src="./my-element.js"></script>
</body>
</html>
