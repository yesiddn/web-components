<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom elements</title>
</head>
<body>
  <h2 class="title">I'm a title from the index.html</h2>
  <my-element>
    <span slot="title">Soy el titulo 1</span>
    <span slot="content">Soy el contenido</span>
  </my-element>

  <my-element dark>
    <span slot="title">Soy el titulo 2</span>
    <span slot="content">Soy el contenido</span>
  </my-element>

  <my-element class="highlight">
    <span slot="title">Soy el titulo 3</span>
    <span slot="content">Soy el contenido</span>
  </my-element>

  <article class="card">
    <my-element>
      <span slot="title">Soy el titulo 4</span>
      <span slot="content">Soy el contenido</span>
    </my-element>
  </article>

  <script type="module" src="./my-element.js"></script>
</body>
</html>
